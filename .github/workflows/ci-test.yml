name: NodeJS-CI-Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: development
      KNEX_CLIENT: postgres
      KNEX_HOST: localhost
      KNEX_PORT: 5432
      KNEX_USER: postgres
      KNEX_PASSWORD: postgres                
      KNEX_DATABASE: github-ci

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_DB: ${{ env.KNEX_DATABASE }}
          POSTGRES_USER: ${{ env.KNEX_USER }}
          POSTGRES_PASSWORD: ${{ env.KNEX_PASSWORD }}
        ports:
          - 5432:5432

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install Bun
      run: |
        npm install -g bun

    - name: Install dependencies using Bun
      run: |
        bun install

    - name: Compile codebase with TSC
      run: |
        bun tsc

    - name: Install database schemas
      run: |
        bun autoinstall

    - name: Run test suite
      run: |
        bun test

